            <h1>Cash Register</h1>
            <!-- <p>You have to enter the bill amount and cash given by the customer and you can know minimum number of notes to return.</p> -->
            <div>

            </div>

            <div id="loading"><img src="images/loading.svg" alt=""></div>
            <div class="changeReturn">
